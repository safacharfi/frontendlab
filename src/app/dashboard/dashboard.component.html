

<div fxLayout="row" fxLayoutAlign="center space-evenly" style="padding: 2rem; background-color: #f5f7fa;">
  <mat-card class="members-card" style="min-width: 200px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border-top: 4px solid #4CAF50; margin: 0 1rem;">
    <mat-card-header style="padding: 1.5rem 1.5rem 0;">
      <mat-card-title class="send-right" style="font-size: 1.2rem; color: #2c3e50;">
        Members
      </mat-card-title>
      <mat-icon style="color: #4CAF50;">people</mat-icon>
    </mat-card-header>
    <mat-card-content style="padding: 1rem 1.5rem;"><br> <h1 style="font-size: 2.5rem; margin: 0; color: #2c3e50;">{{nb_members}}</h1></mat-card-content>
  </mat-card>

  <mat-card class="articles-card" style="min-width: 200px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border-top: 4px solid #2196F3; margin: 0 1rem;">
    <mat-card-header style="padding: 1.5rem 1.5rem 0;">
      <mat-card-title class="send-right" style="font-size: 1.2rem; color: #2c3e50;">Articles</mat-card-title>
      <mat-icon style="color: #2196F3;">slow_motion_video</mat-icon>
    </mat-card-header>
    <mat-card-content style="padding: 1rem 1.5rem;"><br> <h1 style="font-size: 2.5rem; margin: 0; color: #2c3e50;">{{nb_articles}}</h1></mat-card-content>
  </mat-card>

  <mat-card class="tools-card" style="min-width: 200px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border-top: 4px solid #9C27B0; margin: 0 1rem;">
    <mat-card-header style="padding: 1.5rem 1.5rem 0;">
      <mat-card-title class="send-right" style="font-size: 1.2rem; color: #2c3e50;">Tools</mat-card-title>
      <mat-icon style="color: #9C27B0;">spa</mat-icon>
    </mat-card-header>
    <mat-card-content style="padding: 1rem 1.5rem;"><br> <h1 style="font-size: 2.5rem; margin: 0; color: #2c3e50;">{{nb_tools}}</h1></mat-card-content>
  </mat-card>

  <mat-card class="events-card" style="min-width: 200px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border-top: 4px solid #FF9800; margin: 0 1rem;">
    <mat-card-header style="padding: 1.5rem 1.5rem 0;">
      <mat-card-title class="send-right" style="font-size: 1.2rem; color: #2c3e50;">Events</mat-card-title>
      <mat-icon style="color: #FF9800;">date_range</mat-icon>
    </mat-card-header>
    <mat-card-content style="padding: 1rem 1.5rem;"><br> <h1 style="font-size: 2.5rem; margin: 0; color: #2c3e50;">{{nb_events}}</h1></mat-card-content>
  </mat-card>
</div>

<div fxLayout="row" fxLayoutAlign="space-evenly center" class="margin-top" style="padding: 2rem; background-color: white;">
  <div class="chart-wrapper chart-details" style="background: white; border-radius: 12px; padding: 1.5rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
    <canvas baseChart
            [type]="'pie'"
            [datasets]="etablissementTypeData"
            [labels]="etablissementTypesLabel">
    </canvas>
  </div>

  <div class="chart-wrapper chart-details" style="background: white; border-radius: 12px; padding: 1.5rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
    <canvas baseChart
            [type]="'radar'"
            [datasets]="radarChartData"
            [labels]="radarChartLabels"
            [options]="radarChartOptions">
    </canvas>
  </div>

  <div class="chart-wrapper chart-details" style="background: white; border-radius: 12px; padding: 1.5rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
    <canvas baseChart
            [type]="'pie'"
            [datasets]="chartTypeData"
            [labels]="chartTypesLabel">
    </canvas>
  </div>
</div>

<div fxLayout="row" fxLayoutAlign="space-evenly center" class="margin-top" style="padding: 2rem; background-color: #f5f7fa;">
  <div class="chart-details2 bar-dimensions" style="background: white; border-radius: 12px; padding: 1.5rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
    <div class="chart-wrapper text-center">
      <canvas baseChart
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [legend]="barChartLegend"
        [type]="'bar'">
      </canvas>
      <h3 class="mt-3" style="color: #2c3e50; font-size: 1.1rem; text-align: center; margin-top: 1rem;">Nombre d'évennements pendants les 12 mois de l'année 2020 à 2023</h3>
    </div>
  </div>

  <div class="chart-wrapper chart-details2 line-dimensions" style="background: white; border-radius: 12px; padding: 1.5rem; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
    <canvas baseChart
            [type]="'line'"
            [datasets]="chartData"
            [labels]="chartLabels"
            [options]="chartOptions">
    </canvas>
  </div>
</div>
