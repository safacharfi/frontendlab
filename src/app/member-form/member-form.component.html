<h1 fxLayout="row" fxLayoutAlign="center center" style="color: #2c3e50; font-size: 2rem; margin: 2rem 0; font-weight: 500;">Ajouter un ...</h1>

<div fxLayout="row" fxLayoutAlign="space-evenly center" class="widthBtns" style="padding: 2rem; background-color: #f5f7fa;">
  <button 
    mat-stroked-button 
    routerLink="/etudiant/create" 
    style="
      background: #2196F3;
      color: white;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-weight: 500;
      border: none;
