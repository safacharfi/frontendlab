<mat-sidenav-container>

  <!-- The side nav -->
  <mat-sidenav #drawer fixedInViewport="true" mode="over" opened="false" style="width: 230px;">
    <!-- Side nav content -->
    <mat-toolbar class="bg-nav" fxLayout fxLayoutGap="16px">
      <mat-icon>school</mat-icon>
      <span> Laboratoire </span>
    </mat-toolbar>
    <mat-nav-list>
      <!-- Add your navigation links here -->
      <a mat-list-item routerLink="/dashboard"><mat-icon>dashboard</mat-icon><span> Dashboard</span> </a>
      <a mat-list-item routerLink="/members"><mat-icon>supervised_user_circle</mat-icon><span> Members</span></a>
      <a mat-list-item routerLink="/tools"><mat-icon>settings</mat-icon><span> Tools</span></a>
      <a mat-list-item routerLink="/articles"><mat-icon>gradient</mat-icon><span> Articles</span></a>
      <a mat-list-item routerLink="/events"><mat-icon>event_note</mat-icon><span> Events</span></a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Side nav content-->
  <mat-sidenav-content>

    <!-- Main toolbar -->
    <mat-toolbar class="bg-nav">
      <div fxFlex fxLayout fxLayoutAlign="start center">
        <!-- Toggle button for side nav -->
        <button type="button" aria-label="Toggle sidenav" class="toolbar-button" mat-icon-button (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon><span> Lab</span>
        </button>
      </div>

      <div fxFlex></div>

      <!-- User section -->
<ng-container *ngIf="isAuth(); else noUserContent">
  <button [matMenuTriggerFor]="userMenu" class="toolbar-button" mat-button>
    <div fxLayout="row" fxLayoutAlign="center center">
      <img class="avatar mr-0 mr-sm-16" src="{{user.photoURL}}" style="border-radius: 50px; width: 40px; height: 40px;" />
      <span class="username mx-12" fxHide fxShow.gt-sm>{{user.displayName}}</span>
      <mat-icon class="s-16" fxHide.xs>keyboard_arrow_down</mat-icon>
    </div>
  </button>

  <!-- User menu -->
  <mat-menu #userMenu="matMenu" [overlapTrigger]="false">
    <button class="" mat-menu-item>
      <mat-icon>account_box</mat-icon>
      <span>Profile</span>
    </button>
    <button class="" mat-menu-item (click)="tryLogout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>

</ng-container>

<!-- Login button when user is not available -->
<ng-template #noUserContent>
  <button mat-raised-button routerLink="/login">Login</button>
</ng-template>
    </mat-toolbar>

    <!-- Main content area -->
    <div class="content mt-80 mx-16">
      <br>
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
  <!-- EO: Side nav content-->

</mat-sidenav-container>
